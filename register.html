<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
    <style>body{font-family:sans-serif;display:grid;place-items:center;height:80vh;}form{padding:20px;border:1px solid #ccc;}</style>
</head>
<body>
    <form id="regForm">
        <h2>新規登録</h2>
        <input type="text" id="username" placeholder="ユーザー名" required style="display:block;margin-bottom:10px;width:200px;padding:5px;">
        <input type="password" id="password" placeholder="パスワード(8文字以上)" required style="display:block;margin-bottom:10px;width:200px;padding:5px;">
        <button type="submit">登録</button>
        <p id="status"></p>
        <a href="/login">ログインへ</a>
    </form>
    <script>
        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const res = await fetch('/api/auth/register', {
                method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({username:u, password:p})
            });
            const data = await res.json();
            if(res.ok) {
                document.getElementById('status').innerText = "登録成功。ログイン画面へ...";
                setTimeout(()=>window.location.href='/login', 1500);
            } else {
                document.getElementById('status').innerText = data.message;
                document.getElementById('status').style.color = 'red';
            }
        };
    </script>
</body>
</html>
