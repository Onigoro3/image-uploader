    <script>
        const fileInput = document.getElementById('pdfInput');
        const fileInfo = document.getElementById('fileInfo');
        const convertBtn = document.getElementById('convertBtn');
        const status = document.getElementById('status');

        fileInput.onchange = () => {
            if(fileInput.files.length > 0) {
                fileInfo.textContent = fileInput.files[0].name;
            }
        };

        convertBtn.onclick = async () => {
            if(fileInput.files.length === 0) return alert('PDFãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„');

            convertBtn.disabled = true;
            status.textContent = "å¤‰æ›ä¸­... å°‘ã—æ™‚é–“ãŒã‹ã‹ã‚Šã¾ã™ â³";
            status.style.color = "#d97706";

            const fd = new FormData();
            fd.append('pdfFile', fileInput.files[0]);

            try {
                const res = await fetch('/api/pdf/convert', { method: 'POST', body: fd });
                
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.message || 'å¤‰æ›ã‚¨ãƒ©ãƒ¼');

                // ãƒ•ã‚¡ã‚¤ãƒ«ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å‡¦ç† (Blobã¨ã—ã¦å—ã‘å–ã‚‹)
                const blob = await res.blob();
