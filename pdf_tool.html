<body>

        <p class="desc">PDFã‚’Wordã‚„Excelãƒ•ã‚¡ã‚¤ãƒ«ã«å¤‰æ›ã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã™ã€‚</p>

        <div id="dropZone" onclick="document.getElementById('pdfInput').click()">
            ğŸ“„ ã‚¯ãƒªãƒƒã‚¯ã—ã¦PDFã‚’é¸æŠ
            <input type="file" id="pdfInput" accept=".pdf" style="display:none;">
            <div id="fileInfo" style="margin-top:10px; font-weight:bold; color:#be185d;">æœªé¸æŠ</div>

        <button id="convertBtn">å¤‰æ›ã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
        <div id="status"></div>

        <a href="/" class="back-link">â† ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ€ãƒ¼ã«æˆ»ã‚‹</a>
    </div>

    <script>
        const fileInput = document.getElementById('pdfInput');
        const fileInfo = document.getElementById('fileInfo');
        const convertBtn = document.getElementById('convertBtn');
        const status = document.getElementById('status');

        fileInput.onchange = () => {
            if(fileInput.files.length > 0) {
                fileInfo.textContent = fileInput.files[0].name;
            }
        };

        convertBtn.onclick = async () => {
            if(fileInput.files.length === 0) return alert('PDFãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„');

            // é¸æŠã•ã‚ŒãŸå½¢å¼ã‚’å–å¾—
            const format = document.querySelector('input[name="format"]:checked').value;

            convertBtn.disabled = true;
            status.textContent = `å¤‰æ›ä¸­ (${format.toUpperCase()})... å°‘ã—æ™‚é–“ãŒã‹ã‹ã‚Šã¾ã™ â³`;
            status.style.color = "#d97706";

            const fd = new FormData();
            fd.append('pdfFile', fileInput.files[0]);
            fd.append('format', format); // â˜…å½¢å¼ã‚’ã‚µãƒ¼ãƒãƒ¼ã«é€ä¿¡

            try {
                const res = await fetch('/api/pdf/convert', { method: 'POST', body: fd });
                
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.message || 'å¤‰æ›ã‚¨ãƒ©ãƒ¼');
                }

                // ãƒ•ã‚¡ã‚¤ãƒ«ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å‡¦ç†
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                // æ‹¡å¼µå­ã‚’æ­£ã—ãè¨­å®š
                const ext = format === 'docx' ? '.docx' : '.xlsx';
                a.download = fileInput.files[0].name.replace(/\.pdf$/i, '') + ext;
                document.body.appendChild(a);
                a.click();
                a.remove();

                status.textContent = "ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å®Œäº†ï¼ğŸ‰";
                status.style.color = "green";
            } catch (e) {
                console.error(e);
                status.textContent = "ã‚¨ãƒ©ãƒ¼: " + e.message;
                status.style.color = "red";
            } finally {

        };
    </script>
