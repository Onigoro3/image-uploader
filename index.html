<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>画像アップローダー (カテゴリ選択式)</title>
    <style>
        /* (スタイルはほぼ変更なし、新規入力欄のスタイルを追加) */
        body { font-family: sans-serif; line-height: 1.6; padding: 1em 2em; }
        hr { margin: 2em 0; }
        input[type="text"], input[type="search"], select { padding: 5px; border: 1px solid #ccc; border-radius: 4px; width: 95%; margin-bottom: 5px; } /* selectを追加 */
        button { padding: 5px 10px; cursor: pointer; border-radius: 4px; }
        #upload-section { background: #f9f9f9; padding: 15px; border-radius: 8px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px 20px; }
        #upload-section label { font-weight: bold; display: block; margin-bottom: 3px; }
        #uploadStatus { font-weight: bold; grid-column: span 3; }
        #csvDownloader { display: inline-block; padding: 8px 12px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; }
        #gallery-section { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .gallery-column { border: 1px solid #eee; padding: 10px; border-radius: 8px; background: #fafafa; min-height: 200px; }
        .gallery-item { padding: 8px; border: 1px solid #ccc; border-radius: 5px; background-color: #f4f4f4; font-weight: bold; margin-bottom: 5px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .gallery-item.active { background-color: #007bff; color: white; border-color: #007bff; }
        .gallery-item span { flex-grow: 1; }
        .action-buttons { display: flex; gap: 3px; flex-shrink: 0; margin-left: 5px; }
        .edit-btn, .delete-btn { border: none; border-radius: 50%; width: 20px; height: 20px; cursor: pointer; font-weight: bold; line-height: 20px; text-align: center; color: white; }
        .edit-btn { background: #ffc107; } .edit-btn:hover { background: #e0a800; }
        .delete-btn { background: #dc3545; } .delete-btn:hover { background: #c82333; }
        #search-section { margin-top: 20px; border-top: 2px solid #eee; padding-top: 20px; }
        #searchInput { width: 300px; padding: 8px; }
        #image-gallery-container { grid-column: span 4; display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; margin-top: 10px; padding-top: 10px; border-top: 2px solid #eee; }
        .gallery-image { width: 100%; height: 130px; object-fit: cover; border: 1px solid #ddd; border-radius: 4px; }
        .new-input { display: none; margin-top: 5px; } /* 新規入力欄は最初は非表示 */
    </style>
</head>
<body>

    <div id="upload-section">
        <div>
            <label for="cat1Select">1. 大カテゴリ:</label>
            <select id="cat1Select"></select>
            <input type="text" id="cat1NewInput" class="new-input" placeholder="新しい大カテゴリ名">
        </div>
        <div>
            <label for="cat2Select">2. 中カテゴリ:</label>
            <select id="cat2Select"></select>
            <input type="text" id="cat2NewInput" class="new-input" placeholder="新しい中カテゴリ名">
        </div>
        <div>
            <label for="cat3Select">3. 小カテゴリ:</label>
            <select id="cat3Select"></select>
            <input type="text" id="cat3NewInput" class="new-input" placeholder="新しい小カテゴリ名">
        </div>
        <div>
            <label for="folderInput">4. フォルダ名:</label>
            <input type="text" id="folderInput" value="default_folder">
        </div>
        <div style="grid-column: span 2;">
            <p style="margin-top:20px;">5. ファイルを選択</p>
            <input type="file" id="imageInput" accept="image/*" multiple>
            <button id="uploadButton">アップロード</button>
        </div>
        <p id="uploadStatus" style="grid-column: span 3;"></p>
    </div>
    <hr>
    <h3>履歴のダウンロード</h3><p>現在選択中の**フォルダ**のCSVをダウンロードします。</p><a href="#" id="csvDownloader" style="visibility: hidden;">CSVダウンロード</a><p id="csv-status-text">(フォルダを選択するとボタンが有効になります)</p><hr>

    <h3>階層別 ギャラリー</h3><p>大 → 中 → 小 → フォルダ の順に選択。(Eで編集、Xで削除はフォルダのみ)</p>
    <div id="gallery-section">
        <div id="cat1-container" class="gallery-column"><h4>大カテゴリ</h4><p class="loading-status">読込中...</p></div>
        <div id="cat2-container" class="gallery-column"><h4>中カテゴリ</h4><p class="loading-status"></p></div>
        <div id="cat3-container" class="gallery-column"><h4>小カテゴリ</h4><p class="loading-status"></p></div>
        <div id="folder-container" class="gallery-column"><h4>フォルダ</h4><p class="loading-status"></p></div>
    </div>
    <div id="search-section" style="display: none;"><label for="searchInput">画像検索:</label><input type="search" id="searchInput" placeholder="..."></div>
    <div id="image-gallery-container"></div>

    <script>
        // --- HTML要素を取得 (SelectとNewInputを追加) ---
        const fileInput = document.getElementById('imageInput');
        const cat1Select = document.getElementById('cat1Select'); const cat1NewInput = document.getElementById('cat1NewInput');
        const cat2Select = document.getElementById('cat2Select'); const cat2NewInput = document.getElementById('cat2NewInput');
        const cat3Select = document.getElementById('cat3Select'); const cat3NewInput = document.getElementById('cat3NewInput');
        const folderInput = document.getElementById('folderInput'); // フォルダはテキスト入力のまま
        const uploadButton = document.getElementById('uploadButton');
        const statusP = document.getElementById('uploadStatus');
        const cat1Container = document.getElementById('cat1-container'); // ギャラリーカラム
        const cat2Container = document.getElementById('cat2-container');
        const cat3Container = document.getElementById('cat3-container');
        const folderContainer = document.getElementById('folder-container');
        const galleryContainer = document.getElementById('image-gallery-container');
        const csvButton = document.getElementById('csvDownloader');
        const csvStatus = document.getElementById('csv-status-text');
        const searchSection = document.getElementById('search-section');
        const searchInput = document.getElementById('searchInput');

        let selections = { cat1: null, cat2: null, cat3: null, folder: null }; // 選択中の階層

        // --- アップロード機能 (★ドロップダウン/新規入力を判定) ---
        uploadButton.addEventListener('click', async () => {
            const files = fileInput.files;
            // ★ カテゴリ名の取得ロジックを変更
            const cat1 = cat1Select.value === '_new_' ? cat1NewInput.value.trim() : cat1Select.value;
            const cat2 = cat2Select.value === '_new_' ? cat2NewInput.value.trim() : cat2Select.value;
            const cat3 = cat3Select.value === '_new_' ? cat3NewInput.value.trim() : cat3Select.value;
            const folderName = folderInput.value.trim(); // フォルダはテキスト入力のまま

            if (files.length === 0 || !cat1 || !cat2 || !cat3 || !folderName) {
                alert('すべてのカテゴリ・フォルダ名を入力/選択し、ファイルを選択してください。'); return;
            }
            const formData = new FormData();
            formData.append('category1', cat1); formData.append('category2', cat2);
            formData.append('category3', cat3); formData.append('folderName', folderName);
            for (let i = 0; i < files.length; i++) { formData.append('imageFiles', files[i]); }

            statusP.style.color = 'blue'; statusP.innerText = `アップロード中...`;
            try {
                const response = await fetch('/upload', { method: 'POST', body: formData });
                const data = await response.json();
                if (response.ok) {
                    statusP.style.color = 'green'; statusP.innerText = data.message;
                    fileInput.value = '';
                    loadCat1(); // リフレッシュ
                } else { throw new Error(data.message); }
            } catch (error) { statusP.style.color = 'red'; statusP.innerText = `失敗: ${error.message}`; }
        });

        // --- ギャラリー機能 (★ドロップダウン連携を追加) ---
        document.addEventListener('DOMContentLoaded', () => { loadCat1(); setupSelectListeners(); });

        // ★ Select要素の選択肢を生成するヘルパー関数
        function populateSelect(selectElement, items, currentSelection) {
            selectElement.innerHTML = '<option value="">--- 選択してください ---</option>'; // デフォルト
            items.forEach(item => {
                const option = document.createElement('option');
                option.value = item; option.text = item;
                if (item === currentSelection) option.selected = true; // 現在の選択を反映
                selectElement.appendChild(option);
            });
            // 最後に「新規作成」を追加
            const newOption = document.createElement('option');
            newOption.value = '_new_'; newOption.text = '--- 新規作成 ---';
            selectElement.appendChild(newOption);
        }

        // ★ Select要素の変更イベントを設定する関数
        function setupSelectListeners() {
            cat1Select.addEventListener('change', () => handleSelectChange(cat1Select, cat1NewInput, 1));
            cat2Select.addEventListener('change', () => handleSelectChange(cat2Select, cat2NewInput, 2));
            cat3Select.addEventListener('change', () => handleSelectChange(cat3Select, cat3NewInput, 3));
        }

        // ★ Select変更時の共通処理
        function handleSelectChange(selectElement, newInputElement, level) {
            const value = selectElement.value;
            if (value === '_new_') {
                newInputElement.style.display = 'block'; // 新規入力欄を表示
                newInputElement.focus();
                // 次のレベルのリセット
                if (level === 1) resetUploadUI(2);
                if (level <= 2) resetUploadUI(3);
            } else {
                newInputElement.style.display = 'none'; // 新規入力欄を隠す
                newInputElement.value = ''; // 中身もクリア
                // 次のレベルのドロップダウンを読み込む
                if (level === 1 && value) loadCat2Options(value);
                if (level === 2 && value && cat1Select.value && cat1Select.value !== '_new_') loadCat3Options(cat1Select.value, value);
                 if (level === 3) {/* 最終レベルなので何もしない */}
            }
        }
        // ★ アップロードUIの一部をリセット
        function resetUploadUI(startLevel){
             if (startLevel <= 2) { cat2Select.innerHTML = ''; cat2NewInput.style.display='none'; cat2NewInput.value=''; }
             if (startLevel <= 3) { cat3Select.innerHTML = ''; cat3NewInput.style.display='none'; cat3NewInput.value=''; }
        }


        // (A) 大カテゴリ(Cat1)読み込み (★Select用にもロード)
        async function loadCat1() {
            resetUI(1); resetUploadUI(1); // ギャラリーとアップロードUIをリセット
            await loadList('/api/cat1', cat1Container, '大カテゴリ', (cat1Name) => {
                selections.cat1 = cat1Name; loadCat2(cat1Name);
                cat1Select.value = cat1Name; handleSelectChange(cat1Select, cat1NewInput, 1); // ★アップロード欄も更新
            });
            // ★アップロード欄のSelectも読み込む
            await loadCat1Options();
        }
        // ★ Cat1オプション読み込み
        async function loadCat1Options(){
             try {
                const response = await fetch('/api/cat1');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const items = await response.json();
                populateSelect(cat1Select, items, selections.cat1);
            } catch(error){ console.error("Cat1 options error:", error); }
        }

        // (B) 中カテゴリ(Cat2)読み込み (★Select用にもロード)
        async function loadCat2(cat1) {
            resetUI(2); resetUploadUI(2);
            await loadList(`/api/cat2/${encodeURIComponent(cat1)}`, cat2Container, '中カテゴリ', (cat2Name) => {
                selections.cat2 = cat2Name; loadCat3(cat1, cat2Name);
                cat2Select.value = cat2Name; handleSelectChange(cat2Select, cat2NewInput, 2);
            });
             // ★アップロード欄のSelectも読み込む
            await loadCat2Options(cat1);
        }
         // ★ Cat2オプション読み込み
        async function loadCat2Options(cat1){
             try {
                const response = await fetch(`/api/cat2/${encodeURIComponent(cat1)}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const items = await response.json();
                populateSelect(cat2Select, items, selections.cat2);
            } catch(error){ console.error("Cat2 options error:", error); cat2Select.innerHTML=''; }
        }

        // (C) 小カテゴリ(Cat3)読み込み (★Select用にもロード)
        async function loadCat3(cat1, cat2) {
            resetUI(3); resetUploadUI(3);
            await loadList(`/api/cat3/${encodeURIComponent(cat1)}/${encodeURIComponent(cat2)}`, cat3Container, '小カテゴリ', (cat3Name) => {
                selections.cat3 = cat3Name; loadFolders(cat1, cat2, cat3Name);
                cat3Select.value = cat3Name; handleSelectChange(cat3Select, cat3NewInput, 3);
            });
             // ★アップロード欄のSelectも読み込む
            await loadCat3Options(cat1, cat2);
        }
        // ★ Cat3オプション読み込み
        async function loadCat3Options(cat1, cat2){
             try {
                const response = await fetch(`/api/cat3/${encodeURIComponent(cat1)}/${encodeURIComponent(cat2)}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const items = await response.json();
                populateSelect(cat3Select, items, selections.cat3);
            } catch(error){ console.error("Cat3 options error:", error); cat3Select.innerHTML=''; }
        }

        // (D) フォルダ読み込み (変更なし)
        async function loadFolders(cat1, cat2, cat3) {
            resetUI(4);
            await loadList(`/api/folders/${encodeURIComponent(cat1)}/${encodeURIComponent(cat2)}/${encodeURIComponent(cat3)}`, folderContainer, 'フォルダ', (folderName) => {
                selections.folder = folderName; loadImages(folderName);
                folderInput.value = folderName; // ★フォルダ入力欄はテキストのまま
            }, true); // Add action buttons
        }

        // 汎用リスト読み込み関数 (変更なし)
        async function loadList(apiUrl, container, title, onClickCallback, addActionButtons = false) { /* ... (変更なし) ... */ }
        // UIリセット関数 (変更なし)
        function resetUI(startLevel) { /* ... (変更なし) ... */ }
        // 画像読み込みトリガー (変更なし)
        async function loadImages(folderName) { /* ... (変更なし) ... */ }
        // 検索イベントリスナー (変更なし)
        let searchTimeout; searchInput.addEventListener('input', () => { /* ... (変更なし) ... */ });
        // 画像取得・表示関数 (変更なし)
        async function displayImages(folderName, searchTerm) { /* ... (変更なし) ... */ }
        // フォルダ削除関数 (変更なし)
        async function deleteFolder(folderName) { /* ... (変更なし) ... */ }
        // フォルダ名変更関数 (変更なし)
        async function renameFolder(oldFolderName) { /* ... (変更なし) ... */ }

        // --- 省略した関数の補足 (前回と同じ) ---
        // loadList, resetUI, loadImages, searchInput listener, displayImages, deleteFolder, renameFolder の中身は前回と同じ
    </script>
    </body>
</html>
