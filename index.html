<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>画像アップローダー (カテゴリ編集・削除付き)</title>
    <style>
        /* (スタイルはほぼ変更なし、ボタンの微調整のみ) */
        body { font-family: sans-serif; line-height: 1.6; padding: 1em 2em; }
        hr { margin: 2em 0; }
        input[type="text"], input[type="search"], select { padding: 5px; border: 1px solid #ccc; border-radius: 4px; width: 95%; margin-bottom: 5px; }
        button { padding: 5px 10px; cursor: pointer; border-radius: 4px; }
        #upload-section { background: #f9f9f9; padding: 15px; border-radius: 8px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px 20px; }
        #upload-section label { font-weight: bold; display: block; margin-bottom: 3px; }
        #uploadStatus { font-weight: bold; grid-column: span 3; }
        #csvDownloader { display: inline-block; padding: 8px 12px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; }
        #gallery-section { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .gallery-column { border: 1px solid #eee; padding: 10px; border-radius: 8px; background: #fafafa; min-height: 200px; }
        .gallery-item { padding: 8px; border: 1px solid #ccc; border-radius: 5px; background-color: #f4f4f4; font-weight: bold; margin-bottom: 5px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .gallery-item.active { background-color: #007bff; color: white; border-color: #007bff; }
        .gallery-item span { flex-grow: 1; margin-right: 5px; } /* Add margin */
        .action-buttons { display: flex; gap: 3px; flex-shrink: 0; } /* Remove margin */
        .edit-btn, .delete-btn { border: none; border-radius: 50%; width: 20px; height: 20px; cursor: pointer; font-weight: bold; line-height: 20px; text-align: center; color: white; }
        .edit-btn { background: #ffc107; } .edit-btn:hover { background: #e0a800; }
        .delete-btn { background: #dc3545; } .delete-btn:hover { background: #c82333; }
        #search-section { margin-top: 20px; border-top: 2px solid #eee; padding-top: 20px; }
        #searchInput { width: 300px; padding: 8px; }
        #image-gallery-container { grid-column: span 4; display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; margin-top: 10px; padding-top: 10px; border-top: 2px solid #eee; }
        .gallery-image { width: 100%; height: 130px; object-fit: cover; border: 1px solid #ddd; border-radius: 4px; }
        .new-input { display: none; margin-top: 5px; }
    </style>
</head>
<body>
    {/* (HTML構造は変更なし) */}
    <div id="upload-section">
        <div><label for="cat1Select">1. 大カテゴリ:</label><select id="cat1Select"></select><input type="text" id="cat1NewInput" class="new-input" placeholder="新しい大カテゴリ名"></div>
        <div><label for="cat2Select">2. 中カテゴリ:</label><select id="cat2Select"></select><input type="text" id="cat2NewInput" class="new-input" placeholder="新しい中カテゴリ名"></div>
        <div><label for="cat3Select">3. 小カテゴリ:</label><select id="cat3Select"></select><input type="text" id="cat3NewInput" class="new-input" placeholder="新しい小カテゴリ名"></div>
        <div><label for="folderInput">4. フォルダ名:</label><input type="text" id="folderInput" value="default_folder"></div>
        <div style="grid-column: span 2;"><p style="margin-top:20px;">5. ファイルを選択</p><input type="file" id="imageInput" accept="image/*" multiple><button id="uploadButton">アップロード</button></div>
        <p id="uploadStatus" style="grid-column: span 3;"></p>
    </div><hr>
    <h3>履歴のダウンロード</h3><p>現在選択中の**フォルダ**のCSVをダウンロードします。</p><a href="#" id="csvDownloader" style="visibility: hidden;">CSVダウンロード</a><p id="csv-status-text">(フォルダを選択するとボタンが有効になります)</p><hr>
    <h3>階層別 ギャラリー</h3><p>大 → 中 → 小 → フォルダ の順に選択。(Eで編集、Xで削除)</p>
    <div id="gallery-section">
        <div id="cat1-container" class="gallery-column"><h4>大カテゴリ</h4><p class="loading-status">読込中...</p></div>
        <div id="cat2-container" class="gallery-column"><h4>中カテゴリ</h4><p class="loading-status"></p></div>
        <div id="cat3-container" class="gallery-column"><h4>小カテゴリ</h4><p class="loading-status"></p></div>
        <div id="folder-container" class="gallery-column"><h4>フォルダ</h4><p class="loading-status"></p></div>
    </div>
    <div id="search-section" style="display: none;"><label for="searchInput">画像検索:</label><input type="search" id="searchInput" placeholder="..."></div>
    <div id="image-gallery-container"></div>

    <script>
        // --- HTML要素を取得 (変更なし) ---
        const fileInput = document.getElementById('imageInput');
        const cat1Select = document.getElementById('cat1Select'); const cat1NewInput = document.getElementById('cat1NewInput');
        /* ... (他の要素取得も変更なし) ... */
        const cat2Select = document.getElementById('cat2Select'); const cat2NewInput = document.getElementById('cat2NewInput');
        const cat3Select = document.getElementById('cat3Select'); const cat3NewInput = document.getElementById('cat3NewInput');
        const folderInput = document.getElementById('folderInput');
        const uploadButton = document.getElementById('uploadButton');
        const statusP = document.getElementById('uploadStatus');
        const cat1Container = document.getElementById('cat1-container');
        const cat2Container = document.getElementById('cat2-container');
        const cat3Container = document.getElementById('cat3-container');
        const folderContainer = document.getElementById('folder-container');
        const galleryContainer = document.getElementById('image-gallery-container');
        const csvButton = document.getElementById('csvDownloader');
        const csvStatus = document.getElementById('csv-status-text');
        const searchSection = document.getElementById('search-section');
        const searchInput = document.getElementById('searchInput');

        let selections = { cat1: null, cat2: null, cat3: null, folder: null };

        // --- アップロード機能 (変更なし) ---
        uploadButton.addEventListener('click', async () => { /* ... (変更なし) ... */ });

        // --- ギャラリー機能 ---
        document.addEventListener('DOMContentLoaded', () => { loadCat1(); setupSelectListeners(); });

        // Select要素の選択肢生成 (変更なし)
        function populateSelect(selectElement, items, currentSelection) { /* ... (変更なし) ... */ }
        // Select変更イベント設定 (変更なし)
        function setupSelectListeners() { /* ... (変更なし) ... */ }
        // Select変更共通処理 (変更なし)
        function handleSelectChange(selectElement, newInputElement, level) { /* ... (変更なし) ... */ }
        // アップロードUIリセット (変更なし)
        function resetUploadUI(startLevel){ /* ... (変更なし) ... */ }

        // (A) 大カテゴリ(Cat1)読み込み (★ボタン追加指定)
        async function loadCat1() {
            resetUI(1); resetUploadUI(1);
            await loadList('/api/cat1', cat1Container, '大カテゴリ', (cat1Name) => {
                selections.cat1 = cat1Name; loadCat2(cat1Name);
                cat1Select.value = cat1Name; handleSelectChange(cat1Select, cat1NewInput, 1);
            }, true, 1); // ★ アクションボタン追加, level=1
            await loadCat1Options();
        }
        async function loadCat1Options(){ /* ... (変更なし) ... */ }

        // (B) 中カテゴリ(Cat2)読み込み (★ボタン追加指定)
        async function loadCat2(cat1) {
            resetUI(2); resetUploadUI(2);
            await loadList(`/api/cat2/${encodeURIComponent(cat1)}`, cat2Container, '中カテゴリ', (cat2Name) => {
                selections.cat2 = cat2Name; loadCat3(cat1, cat2Name);
                cat2Select.value = cat2Name; handleSelectChange(cat2Select, cat2NewInput, 2);
            }, true, 2); // ★ アクションボタン追加, level=2
            await loadCat2Options(cat1);
        }
        async function loadCat2Options(cat1){ /* ... (変更なし) ... */ }

        // (C) 小カテゴリ(Cat3)読み込み (★ボタン追加指定)
        async function loadCat3(cat1, cat2) {
            resetUI(3); resetUploadUI(3);
            await loadList(`/api/cat3/${encodeURIComponent(cat1)}/${encodeURIComponent(cat2)}`, cat3Container, '小カテゴリ', (cat3Name) => {
                selections.cat3 = cat3Name; loadFolders(cat1, cat2, cat3Name);
                cat3Select.value = cat3Name; handleSelectChange(cat3Select, cat3NewInput, 3);
            }, true, 3); // ★ アクションボタン追加, level=3
            await loadCat3Options(cat1, cat2);
        }
        async function loadCat3Options(cat1, cat2){ /* ... (変更なし) ... */ }

        // (D) フォルダ読み込み (ボタン追加指定 - 変更なし)
        async function loadFolders(cat1, cat2, cat3) {
            resetUI(4);
            await loadList(`/api/folders/${encodeURIComponent(cat1)}/${encodeURIComponent(cat2)}/${encodeURIComponent(cat3)}`, folderContainer, 'フォルダ', (folderName) => {
                selections.folder = folderName; loadImages(folderName);
                folderInput.value = folderName;
            }, true, 4); // level=4 (フォルダ)
        }

        // ▼▼▼ 汎用リスト読み込み関数 (★アクションボタンを全レベルに追加) ▼▼▼
        async function loadList(apiUrl, container, title, onClickCallback, addActionButtons = false, level = 0) { // ★ level 引数を追加
            container.innerHTML = `<h4>${title}</h4><p class="loading-status">読込中...</p>`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const items = await response.json();
                container.innerHTML = `<h4>${title}</h4>`;
                if (items.length === 0) { container.innerHTML += '<p>データなし</p>'; return; }

                items.forEach(itemName => {
                    const itemDiv = document.createElement('div'); itemDiv.className = 'gallery-item';
                    const nameSpan = document.createElement('span'); nameSpan.innerText = itemName;
                    nameSpan.addEventListener('click', () => {
                        document.querySelectorAll(`#${container.id} .gallery-item`).forEach(el => el.classList.remove('active'));
                        itemDiv.classList.add('active');
                        onClickCallback(itemName);
                    });
                    itemDiv.appendChild(nameSpan);

                    if (addActionButtons) { // ★ level が 1, 2, 3, 4 の場合にボタンを追加
                        const actionButtons = document.createElement('div'); actionButtons.className = 'action-buttons';
                        const editBtn = document.createElement('button'); editBtn.className = 'edit-btn'; editBtn.innerText = 'E'; editBtn.title = '名前変更';
                        editBtn.addEventListener('click', (e) => { e.stopPropagation(); renameItem(itemName, level); }); // ★ renameItem を呼び出す
                        const deleteBtn = document.createElement('button'); deleteBtn.className = 'delete-btn'; deleteBtn.innerText = 'X'; deleteBtn.title = '削除';
                        deleteBtn.addEventListener('click', (e) => { e.stopPropagation(); deleteItem(itemName, level); }); // ★ deleteItem を呼び出す
                        actionButtons.appendChild(editBtn); actionButtons.appendChild(deleteBtn);
                        itemDiv.appendChild(actionButtons);
                    }
                    container.appendChild(itemDiv);
                });
            } catch (error) { console.error(`${title}読み込みエラー:`, error); container.innerHTML = `<h4>${title}</h4><p style="color: red;">失敗</p>`; }
        }
        // ▲▲▲ 汎用リスト読み込み関数 ここまで ▲▲▲

        // UIリセット関数 (変更なし)
        function resetUI(startLevel) { /* ... (変更なし) ... */ }
        // 画像読み込みトリガー (変更なし)
        async function loadImages(folderName) { /* ... (変更なし) ... */ }
        // 検索イベントリスナー (変更なし)
        let searchTimeout; searchInput.addEventListener('input', () => { /* ... (変更なし) ... */ });
        // 画像取得・表示関数 (変更なし)
        async function displayImages(folderName, searchTerm) { /* ... (変更なし) ... */ }

        // ▼▼▼ (H) 削除関数 (★カテゴリ削除に対応) ▼▼▼
        async function deleteItem(itemName, level) {
            let apiPath = '';
            let confirmMsg = `「${itemName}」`;
            let refreshFunction = loadCat1; // デフォルトは最初からリフレッシュ

            // レベルに応じてAPIパスと確認メッセージ、リフレッシュ関数を設定
            if (level === 1) { apiPath = `/api/cat1/${encodeURIComponent(itemName)}`; confirmMsg += ' (大カテゴリ) を削除しますか？\n⚠⚠⚠ このカテゴリ以下の全ての中・小・フォルダ・画像が完全に削除されます！'; }
            else if (level === 2 && selections.cat1) { apiPath = `/api/cat2/${encodeURIComponent(selections.cat1)}/${encodeURIComponent(itemName)}`; confirmMsg += ' (中カテゴリ) を削除しますか？\n⚠ このカテゴリ以下の全ての小・フォルダ・画像が削除されます！'; refreshFunction = () => loadCat2(selections.cat1); }
            else if (level === 3 && selections.cat1 && selections.cat2) { apiPath = `/api/cat3/${encodeURIComponent(selections.cat1)}/${encodeURIComponent(selections.cat2)}/${encodeURIComponent(itemName)}`; confirmMsg += ' (小カテゴリ) を削除しますか？\n⚠ このカテゴリ以下の全てのフォルダ・画像が削除されます！'; refreshFunction = () => loadCat3(selections.cat1, selections.cat2); }
            else if (level === 4) { apiPath = `/api/folder/${encodeURIComponent(itemName)}`; confirmMsg += ' (フォルダ) を削除しますか？\n⚠ このフォルダ内の全ての画像が削除されます！'; refreshFunction = () => loadFolders(selections.cat1, selections.cat2, selections.cat3); }
            else { console.error("Invalid level for delete:", level); return; }

            if (!confirm(confirmMsg)) return;

            try {
                statusP.innerText = `削除中...`; statusP.style.color = 'blue';
                const response = await fetch(apiPath, { method: 'DELETE' });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                statusP.innerText = data.message; statusP.style.color = 'green';
                refreshFunction(); // 適切な階層からリフレッシュ
                resetUI(level + 1); // 削除した階層より下をリセット
            } catch (error) { console.error('削除エラー:', error); statusP.innerText = '削除失敗'; statusP.style.color = 'red'; }
        }
        // ▲▲▲ (H) 削除関数 ここまで ▲▲▲

        // ▼▼▼ (I) 名前変更関数 (★カテゴリ名変更に対応) ▼▼▼
        async function renameItem(oldItemName, level) {
            const newItemName = prompt(`「${oldItemName}」の新しい名前:`, oldItemName);
            if (!newItemName || newItemName.trim() === '' || newItemName.trim() === oldItemName) return;

            let apiPath = '';
            let refreshFunction = loadCat1;

            // レベルに応じてAPIパスとリフレッシュ関数を設定
            if (level === 1) { apiPath = `/api/cat1/${encodeURIComponent(oldItemName)}`; }
            else if (level === 2 && selections.cat1) { apiPath = `/api/cat2/${encodeURIComponent(selections.cat1)}/${encodeURIComponent(oldItemName)}`; refreshFunction = () => loadCat2(selections.cat1); }
            else if (level === 3 && selections.cat1 && selections.cat2) { apiPath = `/api/cat3/${encodeURIComponent(selections.cat1)}/${encodeURIComponent(selections.cat2)}/${encodeURIComponent(oldItemName)}`; refreshFunction = () => loadCat3(selections.cat1, selections.cat2); }
            else if (level === 4) { apiPath = `/api/folder/${encodeURIComponent(oldItemName)}`; refreshFunction = () => loadFolders(selections.cat1, selections.cat2, selections.cat3); }
            else { console.error("Invalid level for rename:", level); return; }

            try {
                statusP.innerText = `変更中...`; statusP.style.color = 'blue';
                const response = await fetch(apiPath, {
                    method: 'PUT', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ newName: newItemName.trim() }) // ★ APIに合わせる (newName)
                });
                 if (!response.ok) {
                    const errData = await response.json().catch(() => ({ message: `HTTP ${response.status}` }));
                    throw new Error(errData.message || `HTTP ${response.status}`);
                }
                const data = await response.json();
                statusP.innerText = data.message; statusP.style.color = 'green';
                refreshFunction(); // 適切な階層からリフレッシュ
                resetUI(level + 1); // 変更した階層より下をリセット
            } catch (error) { console.error('名前変更エラー:', error); statusP.innerText = `変更失敗: ${error.message}`; statusP.style.color = 'red'; }
        }
        // ▲▲▲ (I) 名前変更関数 ここまで ▲▲▲

        // --- 省略した関数の中身 (前のコードと同じ) ---
        // populateSelect, setupSelectListeners, handleSelectChange, resetUploadUI
        // resetUI, loadImages, searchInput listener, displayImages
    </script>
</body>
</html>
