<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <style>body{font-family:sans-serif;display:grid;place-items:center;height:80vh;}form{padding:20px;border:1px solid #ccc;}</style>
</head>
<body>
    <form id="loginForm">
        <h2>ログイン</h2>
        <input type="text" id="username" placeholder="ユーザー名" required style="display:block;margin-bottom:10px;width:200px;padding:5px;">
        <input type="password" id="password" placeholder="パスワード" required style="display:block;margin-bottom:10px;width:200px;padding:5px;">
        <button type="submit">ログイン</button>
        <p id="status" style="color:red;"></p>
        <a href="/register">新規登録</a>
    </form>
    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const res = await fetch('/api/auth/login', {
                method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({username:u, password:p})
            });
            const data = await res.json();
            if(res.ok) window.location.href = '/';
            else document.getElementById('status').innerText = data.message;
        };
    </script>
</body>
</html>
